<ion-header>
  <ion-toolbar>
    <ion-button fill="solid" slot="start">
      <ion-back-button default ref="/tab3"></ion-back-button>
    </ion-button>
    <ion-title style= "color: aqua; margin-left: 40%; font-style: oblique; font-size: 50px;font-family: Georgia">Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Multi-line sliding item with icon options on both sides -->
    <ion-item-sliding id="item100"  *ngFor="let message of messages">
      <ion-item>
        <ion-avatar slot="end">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTezH7WqKom8ztcNzK4GDqtKKZ2eL9vBqn1TQ&usqp=CAU">
        </ion-avatar>
      <ion-label>
        <h1>{{message.contents}}</h1>
      </ion-label>
      </ion-item>
      </ion-item-sliding>
      </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row align-items-center no-padding>
     
      <ion-col size="8">
        <textarea style="color: black; height: 100%; " autosize placeholder="Text a message...." [(ngModel)] = "contents" class ="MsgBox"></textarea>
      </ion-col>
      <ion-col size ="2">
        <ion-button style = "min-width: width 70px; margin-left: 40%;  height: 100px; " (click)="sendMessage()" class = "msButt">
          <ion-icon name ="send"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
